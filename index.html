<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donde Nana - Inicio</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main id="login-section">
    <h1>Bienvenido a Donde Nana</h1>
    <form id="login-form">
    <label for="email">Correo:</label>
    <input type="email" id="email" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
</main>

<main id="register-section" style="display:none;">
    <h1>Crear cuenta nueva</h1>
    <form id="register-form">
    <label for="reg-name">Nombre:</label>
    <input type="text" id="reg-name" required>
    <label for="reg-email">Correo:</label>
    <input type="email" id="reg-email" required>
    <label for="reg-password">Contraseña:</label>
    <input type="password" id="reg-password" required>
    <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
</main>

<script src="js/auth.js"></script>
</body>
</html>
